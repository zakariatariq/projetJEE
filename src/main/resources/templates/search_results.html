<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="mx-3 my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="alert alert-success" role="alert">
                    <h1>RÃ©sultats de la recherche</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-info" role="alert">
                    <h2>Nombre total des produits: <span th:text="${occurrence}"></span></h2>
                </div>00
            </div>
        </div>
        <form th:action="@{/search}" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="term" placeholder="Search for product">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Ref</th>
                <th scope="col">Code</th>
                <th scope="col">ProdDate</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.ref}"></td>
                <td th:text="${product.code}"></td>
                <td th:text="${product.prodDate}"></td>
                <td th:text="${product.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
